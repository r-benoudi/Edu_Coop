{% extends 'base.html' %}

{% block title %}{{ title }} - Educational Cooperative{% endblock %}

{% block content %}
<div class="mb-8">
    <a href="{% url 'core:enrollment_list' %}" class="text-blue-600 hover:text-blue-800 flex items-center mb-4">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        Back to Enrollments
    </a>
    <h1 class="text-3xl font-bold text-gray-800">{{ title }}</h1>
</div>

<div class="bg-white rounded-xl shadow-sm p-6 max-w-xl">
    <form method="post">
        {% csrf_token %}
        <div class="space-y-6">
            <div>
                <label for="id_student" class="block text-sm font-medium text-gray-700 mb-1">Student</label>
                <select name="student" id="id_student" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                    <option value="">Select a student</option>
                    {% for student in form.student.field.queryset %}
                    <option value="{{ student.pk }}" {% if form.student.value == student.pk %}selected{% endif %}>{{ student.full_name }} ({{ student.email }})</option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label for="id_course" class="block text-sm font-medium text-gray-700 mb-1">Course</label>
                <select name="course" id="id_course" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                    <option value="">Select a course</option>
                    {% for course in form.course.field.queryset %}
                    <option value="{{ course.pk }}" {% if form.course.value == course.pk %}selected{% endif %}>{{ course.name }} ({{ course.available_slots }} slots available)</option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label for="id_enrollment_date" class="block text-sm font-medium text-gray-700 mb-1">Enrollment Date</label>
                <input type="date" name="enrollment_date" id="id_enrollment_date" value="{{ form.enrollment_date.value|default:'' }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            
            <div class="flex items-center">
                <input type="checkbox" name="is_active" id="id_is_active" checked class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="id_is_active" class="ml-2 block text-sm text-gray-900">Active</label>
            </div>
        </div>
        
        <div class="mt-8 flex gap-4">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-colors">Create Enrollment</button>
            <a href="{% url 'core:enrollment_list' %}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-2 rounded-lg font-medium transition-colors">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
