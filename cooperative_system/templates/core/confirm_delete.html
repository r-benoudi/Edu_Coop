{% extends 'base.html' %}

{% block title %}Delete {{ type|title }} - Educational Cooperative{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-12">
    <div class="bg-white rounded-xl shadow-sm p-8 text-center">
        <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
        </div>
        
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Confirm Deletion</h1>
        <p class="text-gray-600 mb-6">Are you sure you want to delete this {{ type }}?</p>
        
        <div class="bg-gray-50 rounded-lg p-4 mb-6">
            <p class="font-medium text-gray-800">{{ object }}</p>
        </div>
        
        <p class="text-sm text-red-600 mb-6">This action cannot be undone.</p>
        
        <form method="post" class="flex gap-4 justify-center">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg font-medium transition-colors">Yes, Delete</button>
            <a href="javascript:history.back()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-2 rounded-lg font-medium transition-colors">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
