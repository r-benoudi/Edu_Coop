{% extends 'base.html' %}

{% block title %}{{ title }} - Educational Cooperative{% endblock %}

{% block content %}
<div class="mb-8">
    <a href="{% url 'core:course_list' %}" class="text-blue-600 hover:text-blue-800 flex items-center mb-4">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        Back to Courses
    </a>
    <h1 class="text-3xl font-bold text-gray-800">{{ title }}</h1>
</div>

<div class="bg-white rounded-xl shadow-sm p-6 max-w-2xl">
    <form method="post">
        {% csrf_token %}
        <div class="space-y-6">
            <div>
                <label for="id_name" class="block text-sm font-medium text-gray-700 mb-1">Course Name</label>
                <input type="text" name="name" id="id_name" value="{{ form.name.value|default:'' }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="id_course_type" class="block text-sm font-medium text-gray-700 mb-1">Course Type</label>
                    <select name="course_type" id="id_course_type" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                        <option value="">Select type</option>
                        <option value="tutoring" {% if form.course_type.value == 'tutoring' %}selected{% endif %}>Tutoring</option>
                        <option value="it_course" {% if form.course_type.value == 'it_course' %}selected{% endif %}>IT Course</option>
                    </select>
                </div>
                <div>
                    <label for="id_subject" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
                    <select name="subject" id="id_subject" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                        <option value="">Select subject</option>
                        <option value="math" {% if form.subject.value == 'math' %}selected{% endif %}>Mathematics</option>
                        <option value="physics" {% if form.subject.value == 'physics' %}selected{% endif %}>Physics</option>
                        <option value="life_sciences" {% if form.subject.value == 'life_sciences' %}selected{% endif %}>Life Sciences</option>
                        <option value="it_training" {% if form.subject.value == 'it_training' %}selected{% endif %}>IT Training</option>
                    </select>
                </div>
            </div>
            
            <div>
                <label for="id_description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <textarea name="description" id="id_description" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">{{ form.description.value|default:'' }}</textarea>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label for="id_monthly_fee" class="block text-sm font-medium text-gray-700 mb-1">Monthly Fee (DH)</label>
                    <input type="number" step="0.01" name="monthly_fee" id="id_monthly_fee" value="{{ form.monthly_fee.value|default:'250' }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label for="id_enrollment_limit" class="block text-sm font-medium text-gray-700 mb-1">Enrollment Limit</label>
                    <input type="number" name="enrollment_limit" id="id_enrollment_limit" value="{{ form.enrollment_limit.value|default:'30' }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label for="id_duration_hours" class="block text-sm font-medium text-gray-700 mb-1">Duration (hours/month)</label>
                    <input type="number" name="duration_hours" id="id_duration_hours" value="{{ form.duration_hours.value|default:'8' }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="id_start_date" class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                    <input type="date" name="start_date" id="id_start_date" value="{{ form.start_date.value|default:'' }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="id_end_date" class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
                    <input type="date" name="end_date" id="id_end_date" value="{{ form.end_date.value|default:'' }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Instructors</label>
                <select name="instructors" id="id_instructors" multiple class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 h-32">
                    {% for instructor in form.instructors.field.queryset %}
                    <option value="{{ instructor.pk }}" {% if instructor.pk in form.instructors.value %}selected{% endif %}>{{ instructor.full_name }} - {{ instructor.specialization }}</option>
                    {% endfor %}
                </select>
                <p class="text-sm text-gray-500 mt-1">Hold Ctrl/Cmd to select multiple instructors</p>
            </div>
            
            <div class="flex items-center">
                <input type="checkbox" name="is_active" id="id_is_active" {% if form.is_active.value %}checked{% endif %} class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="id_is_active" class="ml-2 block text-sm text-gray-900">Active</label>
            </div>
        </div>
        
        <div class="mt-8 flex gap-4">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-colors">Save Course</button>
            <a href="{% url 'core:course_list' %}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-2 rounded-lg font-medium transition-colors">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
